<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>God of War — Personagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>God of War — Enciclopédia de Personagens</h1>
    <nav>
      <input type="search" id="search" placeholder="Buscar personagem...">
      <select id="filter-era">
        <option value="all">Todas as Eras</option>
        <option value="Grega">Grega</option>
        <option value="Nórdica">Nórdica</option>
      </select>
      <select id="filter-cat">
        <option value="all">Todas Categorias</option>
        <option value="principal">Principais</option>
        <option value="secundario">Secundários</option>
      </select>
    </nav>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Era</th>
          <th>Função</th>
          <th>Primeira Aparição</th>
          <th>História</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- preenchido pelo script.js -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Projeto de estudo — God of War é propriedade da Santa Monica Studio / Sony.</p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="modal-close">✖</button>
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
